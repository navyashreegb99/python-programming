<div class="container" style ="padding-top: 10px;  margin-left: 20px;" >

  <div class="row">
  <div class="col-sm-3" >
    <h4 style="color: brown">Upload files here</h4>
    <input class="form-control" type="file" (change)="onChange($event)">
    <button (click)="onUpload()" class="btn btn-success" style="margin-top:10px">Upload</button><br>
    
    <div class="Uploading" *ngIf="loading" >
      <p>Uploading...</p>
    </div>
    <div class="Uploaded" *ngIf="success">
      <p>Successfully uploaded</p>
    </div>
  </div>

  <div class="col-sm-9">
    <div class="row">
    <div class="col-sm-6">
        <h4 style="color: brown">Get Presigned Url to download files</h4>
         <div *ngFor="let Object of ObjectsArr">
           <input type="radio" name="ListofObjects" value="{{Object}}" (change)="download($event)" ><label> {{Object}}</label>
         </div>
         <button type="button" class="btn btn-success" (click)="getPresignedUrl()">Get Presigned Url</button>
      </div>
      <div class="col-sm-6" *ngIf="preview">
        <ngx-doc-viewer
        [url]="presignedGETURL"
        viewer="google"
        style="width:100%;height:80vh;"
      >
      </ngx-doc-viewer> 
    </div>
    </div>
   
   <div class="box" *ngIf="preview">{{presignedGETURL}}</div>
  </div>




</div>
</div>
